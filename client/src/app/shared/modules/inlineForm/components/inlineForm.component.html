<div
  class="inline-form-container"
  [ngClass]="{ 'inline-form-container-editing': isEditing }"
  (click)="activeEditing()"
>
  <div class="inline-form-text" *ngIf="!isEditing">{{ defaultText }}</div>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    *ngIf="isEditing"
    class="inline-form"
  >
    <input
      type="text"
      formControlName="title"
      id="title"
      class="inline-form-input"
      [placeholder]="inputPlaceholder"
      *ngIf="inputType === 'input'"
    />
    <textarea
      formControlName="title"
      id="title"
      *ngIf="inputType === 'textarea'"
      class="inline-form-input"
    ></textarea>
    <button
      *ngIf="hasButton"
      type="submit"
      [disabled]="form.invalid"
      class="inline-form-button"
    >
      {{ buttonText }}
    </button>
  </form>
</div>
