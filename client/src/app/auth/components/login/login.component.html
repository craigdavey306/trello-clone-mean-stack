<div class="login-page">
  <a routerLink="/">
    <img
      src="/assets/trello-logo.svg"
      class="trello-main-logo"
      alt="Trello Logo"
    />
  </a>
  <div class="form-container">
    <div class="login-header">Log in to Trello</div>
    <div class="errors" *ngIf="errorMessage">{{ errorMessage }}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="login-input"
      />
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="login-input"
      />
      <button type="submit" class="login-submit-button">Sign in</button>
    </form>
    <div class="bottom-form-links">
      <a routerLink="/register" class="register-link">Sign up for an account</a>
    </div>
  </div>
</div>
